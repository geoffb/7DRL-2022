name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Install
        run: yarn

      - name: ğŸ‘• Lint
        run: yarn lint

      - name: ğŸ§¼ Clean
        run: yarn clean

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ“¦ Package
        run: yarn zip

      - name: ğŸš€ Deploy (GitHub Pages)
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: htdocs

      - name: ğŸš€ Deploy (itch.io)
        if: github.ref == 'refs/heads/main'
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: web
          ITCH_GAME: sewermancer
          ITCH_USER: gosub
          PACKAGE: dist/build.zip
