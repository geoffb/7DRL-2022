name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Install dependencies
        run: yarn

      - name: ğŸ‘• Lint source files
        run: yarn lint

      - name: ğŸ§¼ Clean build artifacts
        run: yarn clean

      - name: ğŸ—ï¸ Build packages
        run: yarn build

      - name: ğŸš€ Deploy
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
